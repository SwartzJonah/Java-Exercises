<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <img src="#">
    <button id="catbtn">new pic</button>
    <button id="search">new catagory</button>
    <script>
        let searchfield = "dogs";
        const newCatabtn = document.querySelector("#search");
        const img = document.querySelector('img');
        const newCatBtn = document.querySelector('#catbtn');
        fetch('https://api.giphy.com/v1/gifs/translate?api_key=8gNQz2BswlEiVYCRHWLV4EZLG5INda7T&s=' + searchfield, {
            mode: 'cors',
            credentials: "same-origin"
        })
            .then(function (response) {

                return response.json();
            })
            .then(function (response) {
                img.src = response.data.images.original.url
            });

        newCatBtn.addEventListener("click", (event) => {
            fetch('https://api.giphy.com/v1/gifs/translate?api_key=8gNQz2BswlEiVYCRHWLV4EZLG5INda7T&s=' + searchfield, { mode: 'cors' })
                .then(function (response) {

                    return response.json();
                })
                .then(function (response) {
                    img.src = response.data.images.original.url
                });
        })

        newCatabtn.addEventListener("click", (event) => {
            searchfield = prompt("please enter a catagory");
            console.log(searchfield)
        })
    </script>
</body>

</html>
