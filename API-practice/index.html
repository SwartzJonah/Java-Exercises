<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>


    <img src="#">
    <button id="catbtn">new pic</button>
    <button id="search">new catagory</button>
    <script>
        let searchfield = "dogs";
        const newCatabtn = document.querySelector("#search");
        const img = document.querySelector('img');
        const newCatBtn = document.querySelector('#catbtn');
        async function getgifs() {
            console.log(searchfield)
            const response = await fetch('https://api.giphy.com/v1/gifs/translate?api_key=8gNQz2BswlEiVYCRHWLV4EZLG5INda7T&s=' + searchfield, {
                mode: 'cors',
                credentials: "same-origin"
            })
            const gifdata = await response.json();
            img.src = gifdata.data.images.original.url
        }
        
        newCatBtn.addEventListener("click", (event) => {
            getgifs();
        })
        

        newCatabtn.addEventListener("click", (event) => {
            searchfield = prompt("please enter a catagory");
            getgifs();
            console.log(searchfield)
        })
        getgifs();
    </script>
</body>

</html>
